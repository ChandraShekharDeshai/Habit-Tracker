<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link rel="shortcut icon" href="image-removebg-preview.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Borel&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1B4332;
      font-family: 'Prompt', sans-serif;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #1B4332;
      font-family: 'Prompt', sans-serif;
      font-size: 1.5rem;
      margin-top: 40px;
    }

    .controls {
      text-align: center;
      margin: 10px 0 30px;
    }

    .controls button {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }

    .scroll-x {
      overflow-x: auto;
    }

    .tracker {
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tracker th,
    .tracker td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .tracker th {
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .habit-name {
      background: #f0f0f0;
      font-weight: bold;
      text-align: left;
      position: sticky;
      left: 0;
      z-index: 2;
    }

    input[type="checkbox"] {
      display: none;
    }

    label {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background-color: red;
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="checkbox"]:checked + label {
      background-color: greenyellow;
    }

    .rankings,
    .highlights {
      max-width: 800px;
      margin: 0 auto;
    }

    .rankings table {
      width: 100%;
      border-collapse: collapse;
    }

    .rankings th,
    .rankings td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .rankings th {
      background-color: #4CAF50;
      color: white;
    }

    .highlights textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      body {
        margin: 0;
        padding: 0;
      }

      .page-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }

      .scroll-x {
        width: 100%;
      }

      .tracker {
        width: 100%;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }

      .controls button {
        margin: 5px 0;
        width: 100%;
      }

      .highlights textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="page-content">
    <h1 id="month-title">✯Habit Tracker - April 2025✯</h1>

    <div class="controls">
      <button onclick="changeMonth(-1)">Previous Month</button>
      <button onclick="changeMonth(1)">Next Month</button>
      <button onclick="resetTracker()">Reset All Data</button>
    </div>

    <div class="scroll-x">
      <table class="tracker" id="habit-table"></table>
    </div>

    <h2>Habit Rankings</h2>
    <div class="rankings">
      <table id="rankings-table">
        <thead>
          <tr><th>Habit</th><th>Performance %</th><th>Rank</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>Monthly Highlights</h2>
    <div class="highlights">
      <textarea placeholder="Write your wins, lessons, or standout moments here..."></textarea>
    </div>
  </div>

  <script>
    const habits = ['Meditation', 'Exercise', 'Reading'];
    let currentMonth = 3; // April (0-indexed)
    let currentYear = 2025;

    function daysInMonth(month, year) {
      return new Date(year, month + 1, 0).getDate();
    }

    function renderTable() {
      const habitTable = document.getElementById('habit-table');
      const monthTitle = document.getElementById('month-title');
      const monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"];
      const days = daysInMonth(currentMonth, currentYear);
      monthTitle.textContent = `✯Habit Tracker - ${monthNames[currentMonth]} ${currentYear}✯`;

      let tableHTML = '<thead><tr><th>Habit</th>';
      for (let d = 1; d <= days; d++) {
        tableHTML += `<th>${d}</th>`;
      }
      tableHTML += '</tr></thead><tbody>';

      habits.forEach(habit => {
        const id = habit.toLowerCase();
        tableHTML += `<tr><td class="habit-name">${habit}</td>`;
        for (let d = 1; d <= days; d++) {
          const boxId = `${id}_${currentYear}_${currentMonth}_${d}`;
          const isChecked = localStorage.getItem(boxId) === 'true';
          tableHTML += `<td><input type="checkbox" id="${boxId}" ${isChecked ? 'checked' : ''}><label for="${boxId}"></label></td>`;
        }
        tableHTML += '</tr>';
      });

      tableHTML += '</tbody>';
      habitTable.innerHTML = tableHTML;

      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', () => {
          localStorage.setItem(cb.id, cb.checked);
          calculatePerformance();
        });
      });

      calculatePerformance();
    }

    function calculatePerformance() {
      const rankings = [];
      habits.forEach(habit => {
        let checked = 0;
        let streak = 0;
        let maxStreak = 0;
        const id = habit.toLowerCase();
        const days = daysInMonth(currentMonth, currentYear);

        for (let d = 1; d <= days; d++) {
          const cb = document.getElementById(`${id}_${currentYear}_${currentMonth}_${d}`);
          if (cb?.checked) {
            checked++;
            streak++;
            maxStreak = Math.max(streak, maxStreak);
          } else {
            streak = 0;
          }
        }

        const performance = (checked / days) * 100;
        const rank = performance >= 90 ? 'S' :
                     performance >= 75 ? 'A' :
                     performance >= 50 ? 'B' :
                     performance >= 25 ? 'C' : 'D';

        rankings.push({ habit, performance, rank });
      });

      rankings.sort((a, b) => b.performance - a.performance);
      const tbody = document.getElementById('rankings-table').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';
      rankings.forEach(r => {
        const row = tbody.insertRow();
        row.insertCell(0).innerText = r.habit;
        row.insertCell(1).innerText = r.performance.toFixed(2) + '%';
        row.insertCell(2).innerText = r.rank;
      });
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderTable();
    }

    function resetTracker() {
      if (confirm("Are you sure you want to reset all tracked data?")) {
        localStorage.clear();
        renderTable();
      }
    }

    window.onload = renderTable;
  </script>
</body>
</html>
